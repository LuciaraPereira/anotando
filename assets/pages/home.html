<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/home.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Anotando</title>
</head>
<body>
    <header>
       <div class="logo">
            <a href="../../index.html"><img src="../imagens/logo-anotando.png" alt="Logotipo Anotando: Nuvem azul integrada a dispositivos e pastas digitais."></a>
       </div>
        <nav>
           <ul>
            <li> <a href="../../index.html" class="btn-sair">Sair</a></li>
           </ul>
        </nav>
    </header>

    <main id="main-home">
       <section id="container-criar"> 
            <button id="btn-criar-anotacao">Criar nova anotação</button> 
            <div id="mostra-form" class="hide"> 
                <form id="form-criar-anotacao"> 
                    <input type="text" placeholder="Adicione um título" id="titulo" required aria-label="Titulo da nota">
                    <textarea id="descricao" rows="10" cols="30" placeholder="Descreva sua nota" required aria-label="Descreva sua nota"></textarea>
                    <button type="submit" id="enviar">Enviar</button> 
                </form> 
            </div> 
       </section>

       <section id="anotacoes-feitas">
            <h1>Suas notas</h1>
            <div class="container-notas">
                <p class="adiconeNota"> Adicione uma nota.</p>
            </div>
       </section>
    </main>

     <footer>
        <a href="#">Política de privacidade</a>
        <a href="#">By: Luciara Pereira</a>
        <a href="#">&copy;2025 - Anotando</a>
    </footer>
    
</body>
</html>
