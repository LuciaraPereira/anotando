<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/scripts/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Login</title>
</head>
<body>

    <header>
       <div class="logo">
            <a href="index.html"><img src="assets/imagens/logo-anotando.png" alt="Logotipo Anotando: Nuvem azul integrada a dispositivos e pastas digitais."></a>
       </div>
        <nav>
           <ul>
            <li> <button class="loginBtn btns-inicio">Login</button></li>
            <li> <button class="cadastroBtn btns-inicio">Cadastre-se</button> </li>
           </ul>
        </nav>
    </header>

    <main class="entradas">

        <section class="container-principal">
            <div class="imagem-inicio">
                <img src="assets/imagens/imageminicio.png" alt="">
            </div>
            <div class="slogan">
                <h1>Toda grande ideia começa <span class="efeito">ANOTANDO</span>.</h1>
                <p>E o primeiro passo para realizar é escrever o que se sonha!</p>
                <button class="btn-comecar"> Comece a anotar aqui!</button>
            </div>
        </section>

        <section class="login login-cadastro hide"  >
            <button class="btn-cancelar" aria-label="Voltar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
            </button>
            <h2 class="p-l-c"> Faça seu login</h2>
            <form id="form-login">
                <label for="email-login" class="oculta-label">E-mail</label>
                <input type="email" placeholder="E-mail" id="email-login" required title="E-mail">
                <label for="senha-login" class="oculta-label">Senha</label>
                <input type="password" placeholder="Senha" id="senha-login" required minlength="8" title="Senha">

                <button type="submit" class="btn-lc">Entrar</button>
            </form>
        </section>

        <section class="cadastro login-cadastro hide" id="cadastro">
            <button class="btn-cancelar" aria-label="Voltar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
            </button>
             <h2 class="p-l-c"> Faça seu Cadastro</h2>
            <form id="form-cadastro">
                <label for="nome-cadastro" class="oculta-label">Nome</label>
                <input  type="text" placeholder="Nome" id="nome-cadastro" required title="Nome">
                <label for="email-cadastro" class="oculta-label">E-mail</label>
                <input type="email" placeholder="E-mail" id="email-cadastro" required title="E-mail">
                <label for="senha-cadastro" class="oculta-label">Senha</label>
                <input type="password" placeholder="Senha" id="senha-cadastro" minlength="3" required title="Senha">
                <label for="confirme-senha" class="oculta-label">Confirme sua senha</label>
                <input type="password" placeholder="confirme sua senha" id="confirme-senha" minlength="3" required title="confirme-senha">

                <button type="submit" id="cadastro-realizado" class="btn-lc">Cadastrar</button>

                <p id="hide"></p>
            </form>
        </section>
    </main>

    <footer>
        <a href="#">Política de privacidade</a>
        <a href="#">By: Luciara Pereira</a>
        <a href="#">&copy; 2025 - Anotando</a>
    </footer>
</body>
</html>
